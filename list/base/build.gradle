
plugins {
    id 'java'
}

group 'net.runeloader'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.9'
}

jar {
    manifest {
        attributes(
            'Main-Class': 'net.runeloader.bootstrap.RuneLauncher'
        )
    }
}
